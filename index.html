<!DOCTYPE html>
<html>
  <head>
    <link href="styles/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Mono' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>nipe1's projects</title>
</head>
<body>
    <div class="edge-gradient"></div>
    <div class="container">
        <div class="container-clouds">
            <div class="cloud-grid">
                <div class="anim" style="animation-delay: -1s; grid-area: one;"><div class="cloud" style="width: 22vh;"><div class="l"></div><div class="ml"></div><div class="mr"></div><div class="b"></div><div class="r"></div><div class="f"></div></div></div>
                <div class="anim" style="animation-delay: -0.7s; grid-area: two;"><div class="cloud" style="width: 16vh; opacity:65%"><div class="l"></div><div class="ml"></div><div class="mr"></div><div class="b"></div><div class="r"></div><div class="f"></div></div></div>
                <div class="anim" style="animation-delay: -1.2s; grid-area: three;"><div class="cloud" style="width: 22vh; opacity:80%"><div class="l"></div><div class="ml"></div><div class="mr"></div><div class="b"></div><div class="r"></div><div class="f"></div></div></div>
                <div class="anim" style="grid-area: four;"><div class="cloud flip"><div class="l"></div><div class="ml"></div><div class="mr"></div><div class="b"></div><div class="r"></div><div class="f"></div></div></div>
                <div class="anim" style="animation-delay: -0.5s; grid-area: five;"><div class="cloud flip" style="width: 22vh; opacity:80%"><div class="l"></div><div class="ml"></div><div class="mr"></div><div class="b"></div><div class="r"></div><div class="f"></div></div></div>
                <div class="anim" style="animation-delay: -0.3s; grid-area: six;"><div class="cloud flip" style="width: 18vh;"><div class="l"></div><div class="ml"></div><div class="mr"></div><div class="b"></div><div class="r"></div><div class="f"></div></div></div>
            </div>
        </div>
        <div class="container-flagpole">
            <div class="flagpole">
                <div class="top"></div><div class="gradient"></div>
                <a href="#lowerhalf" class="link flag-container">
                    <div class="flag" style="top: 0.3vh; --flag-color: #69370e"><div class="t"></div><div class="b"></div></div>
                    <div class="flag"><div class="t"><div class="s"></div><div class="s"></div><div class="s"></div><div class="s"></div></div><div class="b"><div class="s"></div><div class="s"></div><div class="s"></div><div class="s"></div></div></div>
                </a>
            </div>
        </div>
        <div class="container-ground"><div class="ground"></div></div>
        <div class="boulder"></div><div class="boulder shadow"></div>
        <div class="container-niilo">
            <div class="legs"><div class="limb l"></div><div class="limb r"></div><div class="shoe l"></div><div class="shoe r"></div></div>
            <div class="torso"><div class="limb l"></div><div class="limb r"></div><div class="neck"></div></div>
            <div class="head">
                <div class="face"><div class="nose"></div><div class="mouth"></div><div class="eyes"></div><div class="brows"></div></div>
                <div class="hair"></div>
            </div>
            <div class="laptop"><div class="screen"></div><div class="kb"></div><div class="light"></div></div>
            <div class="shadow"></div>
        </div>
        <div id="lowerhalf"></div>
        <div class="container-bg">
            <div class="container-skyline">
                <div class="church"></div>
                <div class="radisson"></div>
                <div class="valkea"></div>
                <div class="red-items"></div>
                <div class="background"></div>
                <div class="shadows"></div>
                <div class="middle"></div>
                <div class="foreground"></div>
                <div class="front-buildings"></div>
                <div class="front-rooves"></div>
                <div class="theater"></div>
                <div class="shoreline"></div>
                <div class="shore-trees">
                    <div class="tree" style="--tree-height:3.9vw"></div>
                    <div class="tree"></div>
                    <div class="tree" style="--tree-height:3.8vw"></div>
                    <div class="tree"></div>
                    <div class="tree" style="--tree-height:4.1vw"></div>
                    <div class="tree"></div>
                </div>
            </div>
            <div class="water"></div>
            <div class="kiikeli"></div>
        </div>
    </div>
</body>
</html>
