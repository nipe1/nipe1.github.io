<!DOCTYPE html>
<html>
  <head>
    <link href="styles/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Mono' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>nipe1's projects</title>
</head>
<body>
    <div class="edge-gradient"></div>
    <div class="container">
        <div class="container-clouds">
            <div class="cloud-grid">
                <div class="anim" style="animation-delay: -1s; grid-area: one;"><div class="cloud" style="width: 11vw;"><div class="l"></div><div class="ml"></div><div class="mr"></div><div class="b"></div><div class="r"></div><div class="f"></div></div></div>
                <div class="anim" style="animation-delay: -0.7s; grid-area: two;"><div class="cloud" style="width: 8vw; opacity:65%"><div class="l"></div><div class="ml"></div><div class="mr"></div><div class="b"></div><div class="r"></div><div class="f"></div></div></div>
                <div class="anim" style="animation-delay: -1.2s; grid-area: three;"><div class="cloud" style="width: 11vw; opacity:80%"><div class="l"></div><div class="ml"></div><div class="mr"></div><div class="b"></div><div class="r"></div><div class="f"></div></div></div>
                <div class="anim" style="grid-area: four;"><div class="cloud flip"><div class="l"></div><div class="ml"></div><div class="mr"></div><div class="b"></div><div class="r"></div><div class="f"></div></div></div>
                <div class="anim" style="animation-delay: -0.5s; grid-area: five;"><div class="cloud flip" style="width: 11vw; opacity:80%"><div class="l"></div><div class="ml"></div><div class="mr"></div><div class="b"></div><div class="r"></div><div class="f"></div></div></div>
                <div class="anim" style="animation-delay: -0.3s; grid-area: six;"><div class="cloud flip" style="width: 9vw;"><div class="l"></div><div class="ml"></div><div class="mr"></div><div class="b"></div><div class="r"></div><div class="f"></div></div></div>
            </div>
        </div>
        <div class="container-flagpole">
            <div class="flagpole">
                <div class="top"></div><div class="gradient"></div>
                <div class="flag-container">
                    <div class="flag" style="top: 0.3vh; --flag-color: #69370e"><div class="l"></div><div class="r"></div><div class="l"></div><div class="r"></div></div>
                    <div class="flag"><div class="l"></div><div class="r"></div><div class="l"></div><div class="r"></div></div>
                </div>
            </div>
        </div>
        <div class="container-ground"><div class="ground"></div></div>
        <div class="boulder"></div>
    </div>
</body>
</html>
